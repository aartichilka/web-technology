        <script>

            $(function () {
                $("#slider-range").slider({
                    range: true,
                    min: 300,
                    max: 25000,
                    values: [300, 5000],
                    slide: function (event, ui) {
                        $("#amount").val("Rs." + ui.values[ 0 ] + " - Rs." + ui.values[ 1 ]);
                    }
                });
                $("#amount").val("Rs." + $("#slider-range").slider("values", 0) +
                        " - Rs." + $("#slider-range").slider("values", 1));

                var availableTags = [
                    "ActionScript",
                    "AppleScript",
                    "Asp",
                    "BASIC",
                    "C",
                    "C++",
                    "Clojure",
                    "COBOL",
                    "ColdFusion",
                    "Erlang",
                    "Fortran",
                    "Groovy",
                    "Haskell",
                    "Java",
                    "JavaScript",
                    "Lisp",
                    "Perl",
                    "PHP",
                    "Python",
                    "Ruby",
                    "Scala",
                    "Scheme"
                ];
                $("ip_text").autocomplete(
                        {
                            source: availableTags
                        });
            });

            function gebid(id)
            {
                return document.getElementById(id);
            }

            function addValue()
            {
                gebid('ip_select').options.add(new Option(gebid('ip_text').value));
                gebid("ip_text").value = "";
            }

            function removeValue()
            {
                var i = gebid('ip_select').selectedIndex;
                gebid("ip_select").options.remove(i);
            }
            
            function selectAllPlaces()
            {
                var os=gebid('ip_select');
                for(i=0;i<os.length;i++)
                {
                    var o=os[i];
                    o.selected='selected';
                }
            }

        </script>

<script>
var myIndex = 0;
carousel();
function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>
