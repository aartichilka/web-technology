<html>
<head>
<script type="text/javascript">
	function getconfirm()
	{
		var val=confirm("Do you want to continue??")
		if(val==true)
		{
			document.write("continue")
		}
		else
		{
			document.write("no")
		}
	}
</script>
</head>
<body>
Click the button to see the result
<input type="button" value="click me" onclick="getconfirm();"/>
</body>
</html>
